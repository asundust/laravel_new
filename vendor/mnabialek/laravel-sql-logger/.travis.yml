language: php
php:
  - 7.2
  - 7.3
  - 7.4

# Commands to be run before your environment runs.
before_script:
  - composer self-update
  - rm composer.lock
  - composer install --no-interaction

script:
 - mkdir -p build/logs
 - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/php-coveralls -v